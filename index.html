<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Main box -->
    <div class="out-div">

        <!-- header div -->
        <div class="top-bar">
            <button class="nav-button">View Highscores</button>
            <h4 class="timer">Time: <span id="timer"></span></h4>
        </div>

        <!-- inside box -->
        <div class="inner-div">

            <!-- PHASE 1 -->
            <!-- start button  -->
            <header id="start-section" class="intro" class="show">
                <h1>Welcome to the quiz</h1>
                <p>Press start when ready!</p>
                <button id="start-button" class="nav-button">Start</button>
            </header>

            <!-- quiz -->

            <!-- PHASE 2 -->
            <section id="questions-section" class="hide" class="questions">
                <h2 id="question"></h2>
                <div id="answer-buttons" class="btn-grid"></div>
            </section>

            <!-- PHASE 3 -->
            <section id="finish" class="hide">
                <h2>All Done!</h2>
                <p>Your Score: 00</p>
                <div>
                    <p>Enter Initials</p>
                    <input type="text" name="initials" id="initials" class="text-input" />
                    <button class="nav-button" id="sumbit-score" type="submit">Submit</button>
                </div>
                <div>
                    <button class="nav-button" id="back-button">Go back</button>
                    <button class="nav-button" id="clear-high-scores">Clear high scores</button>
                </div>
            </section>

            <!-- HIGHSCORES -->
            <section id="hssection" class="highscores">
                <div>
                    <h2>Highscores</h2>
                    <ol id="high-score-list" class="score-list"></ol>
                    <div>
                        <button class="nav-button" id="back-button">Go Back</button>
                        <button class="nav-button" id="clear-high-scores">Clear Highscores</button>
                    </div>
                </div>
            </section>


            <div class="hide" id="correct">
                <h2>Correct :)!</h2>
            </div>
            <div class="hide" id="wrong">
                <h2>Wrong :( </h2>
            </div>

        </div>


    </div>

</body>


</html>
