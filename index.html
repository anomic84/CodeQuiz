<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <!-- Main box -->
    <div class="out-div">

        <!-- header div -->
        <div class="top-bar">
            <button class="nav-button">View Highscores</button>
            <p>Timer: 00:00</p>
        </div>

        <!-- inside box -->
        <div class="inner-div">

            <!-- PHASE 1 -->
            <!-- start button  -->
            <header id="start-button" class="intro">
                <h1>Welcome to the quiz</h1>
                <p>Press start when ready!</p>
                <button class="nav-button">Start</button>
            </header>

            <!-- quiz -->
            <main id="main-container" class="hide">
                <!-- PHASE 2 -->
                <section id="questions-section" class="hide" class="questions">
                    <h2 id="questiond">Question</h2>
                    <div id="answer-button" class="answer-buttons">
                        <button class="abtn">Answer 1</button>
                        <button class="abtn">Answer 2</button>
                        <button class="abtn">Answer 3</button>
                        <button class="abtn">Answer 4</button>
                    </div>
                </section>

                <!-- PHASE 3 -->
                <section class="finish" class="hide">
                    <h2>All Done!</h2>
                    <p>Your Score: 00</p>
                    <div>
                        <label for="">Enter Initials</label>
                        <input type="text">
                        <button>Submit</button>
                    </div>
                </section>

                <!-- HIGHSCORES -->
                <section class="highscores">
                    <h2>Highscores</h2>
                    <ol>
                        <li>WH - 22</li>
                        <li>SC - 20</li>
                        <li>LI - 21</li>
                        <li>GJ - 15</li>
                    </ol>
                    <button>Go Back</button>
                    <button>Clear Highscores</button>
                </section>


            </main>

        </div>


    </div>

</body>


</html>
